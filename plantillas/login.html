<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Adidas Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #000;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: white;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-bottom: 20px;
            text-align: center;
        }

        .three-stripes {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .stripe {
            width: 30px;
            height: 5px;
            margin: 0 3px;
            background-color: #000;
        }
    </style>
</head>

        <h1>Iniciar sesión</h1>

        <div id="error-message" class="error-message"></div>

        <form id="login-form" method="post" action="/login/">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Iniciar sesión</button>
        </form>

        <div class="links">
            <a href="/registro/">¿No tienes cuenta? Regístrate aquí</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Enviar datos al servidor usando fetch
            fetch('/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/inicio';
                } else {
                    document.getElementById('error-message').textContent = data.message || 'Usuario o contraseña incorrectos';
                }
            })
            .catch(error => {
                document.getElementById('error-message').textContent = 'Error al conectar con el servidor';
                console.error('Error:', error);
            });
        });
    </script>
