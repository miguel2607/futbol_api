        .typing-indicator {
            display: none;

            margin-bottom: 15px;
            float: left;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);

        .typing-indicator span {

        .typing-indicator span:nth-child(2) {

        }

        .input-area {

    <script>
        // Datos de productos
        const productos = [
               { id: 1, nombre: "Zapatillas Infantiles", precio: 900, img: "https://assets.adidas.com/images/w_600,f_auto,q_auto/a4bbb398e30c4c8186177c4edca4d0bf_9366/Tenis_Gazelle_x_Liberty_London_Kids_Azul_JH5207_00_plp_standard.jpg" },

            { id: 4, nombre: "Pantal√≥n Deportivo", precio: 550, img: "https://assets.adidas.com/images/w_383,h_383,f_auto,q_auto,fl_lossy,c_fill,g_auto/e1019540e4c84e7282c1ceff16c8204e_9366/pantalon-essentials.jpg" },
            { id: 5, nombre: "Chaqueta ", precio: 850, img: "https://assets.adidas.com/images/w_383,h_383,f_auto,q_auto,fl_lossy,c_fill,g_auto/9c48eefec2e14930ae58a6b643028f27_9366/chaqueta-deportiva-firebird-adidas-originals-x-liberty-london-kids.jpg" },
            { id: 6, nombre: "Shorts Deportivos", precio: 350, img: "https://assets.adidas.com/images/w_766,h_766,f_auto,q_auto,fl_lossy,c_fill,g_auto/cef0e3483ba34e26a16caefc00dbbbdd_9366/shorts-essentials-3-rayas-tejidos.jpg" },
            { id: 7, nombre: "Mochila Infantil", precio: 450, img: "https://assets.adidas.com/images/w_600,f_auto,q_auto/c044001d3f2649db9d0345596248bebb_9366/Morral_Classics_Back_To_School_Negro_IX7989_01_standard.jpg" },

            { id: 10, nombre: "Bal√≥n de F√∫tbol", precio: 300, img: "https://assets.adidas.com/images/w_383,h_383,f_auto,q_auto,fl_lossy,c_fill,g_auto/b5aa1a78cbd5477a93cdfa524fd8ea3d_9366/balon-uwcl-league.jpg" },
             { id: 11, nombre: "Tennis SuperStart II", precio: 700, img: "https://assets.adidas.com/images/w_600,f_auto,q_auto/a25b670258b34f129e6ca817f8f7f3d6_9366/Tenis_Superstar_II_Blanco_JI0124_00_plp_standard.jpg" }
        ];




        let carrito = [];

        // Cargar carrito desde localStorage al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarCarritoDesdeLocalStorage();
            mostrarProductos();
            actualizarContadorCarrito();
            initChatbot();
        });

        // Funciones del carrito
        function mostrarProductos() {
            const container = document.getElementById("productos-container");
            container.innerHTML = "";
            productos.forEach((producto) => {
                container.innerHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm">
                            <img src="${producto.img}" class="card-img-top" alt="${producto.nombre}">
                            <div class="card-body text-center">
                                <h5 class="card-title">${producto.nombre}</h5>
                                <p class="price">$${producto.precio.toFixed(2)}</p>
                                <button class="btn btn-comprar" onclick="agregarAlCarrito(${producto.id})">Agregar al Carrito</button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            const productoExistente = carrito.find(item => item.id === id);

            if (productoExistente) {
                productoExistente.cantidad = (productoExistente.cantidad || 1) + 1;
            } else {
                carrito.push({...producto, cantidad: 1});
            }

            guardarCarritoEnLocalStorage();
            actualizarContadorCarrito();

            const btnComprar = event.target;
            btnComprar.innerHTML = "¬°A√±adido!";
            btnComprar.classList.add("btn-success");
            setTimeout(() => {
                btnComprar.innerHTML = "Agregar al Carrito";
                btnComprar.classList.remove("btn-success");
            }, 1000);
        }

        function verCarrito() {
            const modal = document.getElementById("cart-modal");
            const container = document.getElementById("cart-items-container");
            container.innerHTML = "";

            if (carrito.length === 0) {
                container.innerHTML = '<div class="empty-cart-message">Tu carrito est√° vac√≠o</div>';
                document.getElementById("cart-total").innerHTML = "Total: $0.00";
            } else {
                let total = 0;

                carrito.forEach((item) => {
                    const subtotal = item.precio * (item.cantidad || 1);
                    total += subtotal;

                    const itemElement = document.createElement("div");
                    itemElement.classList.add("cart-item");
                    itemElement.innerHTML = `
                        <img src="${item.img}" alt="${item.nombre}">
                        <div class="cart-item-details">
                            <div><strong>${item.nombre}</strong></div>
                            <div>Precio: $${item.precio.toFixed(2)}</div>
                            <div>
                                Cantidad:
                                <button class="btn btn-sm btn-outline-secondary" onclick="cambiarCantidad(${item.id}, -1)">-</button>
                                <span class="mx-2">${item.cantidad || 1}</span>
                                <button class="btn btn-sm btn-outline-secondary" onclick="cambiarCantidad(${item.id}, 1)">+</button>
                            </div>
                            <div>Subtotal: $${subtotal.toFixed(2)}</div>
                        </div>
                        <span class="remove-item" onclick="eliminarDelCarrito(${item.id})">
                            <i class="bi bi-trash"></i>
                        </span>
                    `;
                    container.appendChild(itemElement);
                });

                document.getElementById("cart-total").innerHTML = `Total: $${total.toFixed(2)}`;
            }

            modal.style.display = "block";
        }

        function cambiarCantidad(id, cambio) {
            const item = carrito.find(i => i.id === id);
            if (item) {
                item.cantidad = (item.cantidad || 1) + cambio;
                if (item.cantidad < 1) {
                    eliminarDelCarrito(id);
                } else {
                    guardarCarritoEnLocalStorage();
                    verCarrito();
                }
            }
        }

        function eliminarDelCarrito(id) {
            carrito = carrito.filter(item => item.id !== id);
            guardarCarritoEnLocalStorage();
            actualizarContadorCarrito();
            verCarrito();
        }

        function cerrarCarrito() {
            document.getElementById("cart-modal").style.display = "none";
        }

        function vaciarCarrito() {
            carrito = [];
            guardarCarritoEnLocalStorage();
            actualizarContadorCarrito();
            verCarrito();
        }

        function irAPagar() {
            window.location.href = "/tarjeta_credito";
        }

        function actualizarContadorCarrito() {
            const cantidadTotal = carrito.reduce((total, item) => total + (item.cantidad || 1), 0);
            document.getElementById("cart-count").innerText = cantidadTotal;
        }

        function guardarCarritoEnLocalStorage() {
            localStorage.setItem('carritoAdidas', JSON.stringify(carrito));
        }

        function cargarCarritoDesdeLocalStorage() {
            const carritoGuardado = localStorage.getItem('carritoAdidas');
            if (carritoGuardado) {
                carrito = JSON.parse(carritoGuardado);
            }
        }

        // C√≥digo del Chatbot
   document.addEventListener('DOMContentLoaded', () => {

            const chatBotToggle = document.getElementById('chatBotToggle');

            const typingIndicator = document.getElementById('typingIndicator');

            // Configuraci√≥n inicial
            const userId = 1; // Este deber√≠a ser el ID del usuario actual

            let chatSocket;

                chatSocket = new WebSocket(
                    (window.location.protocol === 'https:' ? 'wss://' : 'ws://') +
                    window.location.host +

                                addMessage('¬°Hola! ¬øEn qu√© puedo ayudarte hoy? Estoy aqu√≠ para resolver todas tus dudas sobre productos Adidas para f√∫tbol.', 'bot');
                            } else if (userMessage.includes('botas') || userMessage.includes('calzado')) {
                                addMessage('Nuestras l√≠neas principales de botas son: Predator para control, X para velocidad y Copa para toque. ¬øSobre cu√°l te gustar√≠a saber m√°s?', 'bot');
                            } else if (userMessage.includes('predator')) {
                                addMessage('Las Predator son nuestras botas dise√±adas para el control total. Su tecnolog√≠a Controlframe proporciona estabilidad, mientras que las zonas texturizadas mejoran el contacto con el bal√≥n. Perfectas para mediocampistas.', 'bot');
                            } else if (userMessage.includes('balon') || userMessage.includes('pelota')) {
                                addMessage('Nuestro √∫ltimo bal√≥n oficial es el Al Rihla, dise√±ado para el Mundial 2022. Cuenta con tecnolog√≠a CTR-CORE para precisi√≥n y SPEEDSHELL para aerodin√°mica mejorada.', 'bot');
                            } else if (userMessage.includes('camiseta') || userMessage.includes('equipacion')) {
                                addMessage('Contamos con equipaciones oficiales para clubes como Real Madrid, Manchester United, Bayern Munich, Juventus y selecciones como Espa√±a, Alemania y Argentina. ¬øDe qu√© equipo te gustar√≠a ver la camiseta?', 'bot');
                            } else if (userMessage.includes('tecnologia') || userMessage.includes('innovacion')) {
                                addMessage('Entre nuestras tecnolog√≠as destacan AEROREADY para gesti√≥n de la humedad, HEAT.RDY para refrigeraci√≥n en condiciones de calor y PRIMEKNIT para materiales ultraligeros y flexibles.', 'bot');
                            } else {
                                addMessage('Gracias por tu pregunta. Para darte la mejor informaci√≥n, ¬øpodr√≠as especificar si quieres saber sobre botas, equipaciones, balones o accesorios de f√∫tbol?', 'bot');
                            }
                        }, Math.random() * 1000 + 1000);
                    }
                };
            }

            // Manejar mensajes del WebSocket
            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                hideTypingIndicator();
                addMessage(data.message, 'bot');
            };

            // Manejar cierre de conexi√≥n
            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
                addMessage('La conexi√≥n se ha interrumpido. Por favor, recarga la p√°gina.', 'bot');
            };

            // Funci√≥n para mostrar el indicador de escritura
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Funci√≥n para ocultar el indicador de escritura
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }

            // Funci√≥n para enviar mensaje
            function sendMessage() {
                const message = messageInput.value;
                if (message.trim() === '') return;

                // A√±adir mensaje del usuario a la interfaz
                addMessage(message, 'user');

                // Enviar mensaje al WebSocket
                chatSocket.send(JSON.stringify({
                    'message': message
                }));

                // Limpiar input
                messageInput.value = '';

                // Mostrar indicador de escritura
                showTypingIndicator();
            }

            // Funci√≥n para a√±adir mensaje a la interfaz
            function addMessage(message, sender) {
                // Ocultar indicador de escritura
                hideTypingIndicator();

                if (sender === 'bot') {
                    const botIndicator = document.createElement('div');
                    botIndicator.className = 'bot-indicator';
                    botIndicator.textContent = 'ADIDAS BOT';
                    chatMessages.appendChild(botIndicator);
                }

                const messageElement = document.createElement('div');
                messageElement.className = `message ${sender === 'user' ? 'user-message' : 'bot-message'}`;
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);

                // Scroll al final
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Event listeners para el bot√≥n del chat
            chatBotToggle.addEventListener('click', function() {
                chatContainer.classList.toggle('active');
                if (chatContainer.classList.contains('active')) {
                    messageInput.focus();
                }
            });

            chatClose.addEventListener('click', function() {
                chatContainer.classList.remove('active');
            });

            // Enviar mensaje con bot√≥n o Enter
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Enfoque en el input al cargar
            setTimeout(() => {
                if (chatContainer.classList.contains('active')) {
                    messageInput.focus();
                }
            }, 1000);
        });
    </script>
